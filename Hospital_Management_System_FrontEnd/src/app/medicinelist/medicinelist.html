<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Drug Name</th>
                <th>Stock</th>
                <th>Action</th>
            </tr>
            <tr *ngFor="let medicine of medicines">
                <td>{{medicine.medicineID}}</td>
                <td>{{medicine.drugName}}</td>
                <td>{{medicine.stock}}</td>
                <td>
                    <button type="submit" (click)="update(medicine.medicineID)" class="btn btn-primary">Update</button>
                    <button type="submit" (click)="delete(medicine.medicineID)" class="btn btn-danger ms-2">Delete</button>
                </td>
            </tr>
        </thead>
    </table>
