<div class="container">
    <hr>
    <a style="color: rgb(86, 86, 86); font-size: x-large;">
        <marquee behavior="scroll" direction="left">
            Welcome to Dashboard. Please find the patient list below!!. Click Patients to view and update
            Patients, Click Add Patient</marquee>
    </a>
    <hr>
    <div class="container">
        <h2 class="text-center">Add New Patient</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" name="name" id="name" placeholder="Enter Your Name" class="form-control"
                    [(ngModel)]="patient.patientName">
            </div>
            <div class="form-group">
                <input type="number" name="age" id="age" placeholder="Enter Your Age" class="form-control"
                    [(ngModel)]="patient.patientAge">
            </div>
            <div class="form-group">
                <input type="text" name="blood" id="blood" placeholder="Enter Your Blood Group" class="form-control"
                    [(ngModel)]="patient.patientBloodGroup">
            </div>
            <div class="form-group">
                <input type="text" name="prescription" id="prescription" placeholder="Enter Your Prescription"
                    class="form-control" [(ngModel)]="patient.patientPrescription">
            </div>
            <div class="form-group">
                <input type="text" name="dose" id="dose" placeholder="Enter Your Dose" class="form-control"
                    [(ngModel)]="patient.patientDose">
            </div>
            <div class="form-group">
                <input type="text" name="need" id="need" placeholder="Enter Your Need" class="form-control"
                    [(ngModel)]="patient.patientNeed">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>
