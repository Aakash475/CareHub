<div class="container">
    <hr>
    <a style="color: rgb(86, 86, 86); font-size: x-large;">
        <marquee behavior="scroll" direction="left">
            Welcome to Appointment Dashboard. Please find the patient list below!!. Click Appointments to view and
            update
            Appointments, Click Add Appointment to add new Appointment</marquee>
    </a>
    <hr>
    <div class="container">
        <h2 class="text-center">Add New Appointment</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter Name"
                    [(ngModel)]="appointment.name" />
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="text" id="age" name="age" class="form-control" placeholder="Enter Age"
                    [(ngModel)]="appointment.age" />
            </div>
            <div class="form-group">
                <label>Symptoms</label>
                <input type="text" id="symptoms" name="symptoms" class="form-control" placeholder="Enter symptoms"
                    [(ngModel)]="appointment.symptoms" />
            </div>
            <div class="form-group">
                <label>Contact Number</label>
                <input type="text" id="number" name="number" class="form-control" placeholder="Enter Number"
                    [(ngModel)]="appointment.contactNumber" />
            </div>
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
